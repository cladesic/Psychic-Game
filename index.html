<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Psychic Game</title>
</head>

<body>   
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Psychic Game</h1>
                <p class="lead">Pick a letter and see if you can see into the future!
                </p>
            </div>
        </div>
    </header>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-5" id="clueArea">
                <div class="row">
                    <div class="col-sm-12" id="clueBox">
                        <button type="button">Reset & Play Again</button>    
                        <p> The image goes here, maybe</p>
                    </div>

                </div>
            </div>
            <div class="col-md-2">
                <ul class="list-group">
                    <li class="list-group-item">Letters Guessed
                    <li class="list-group-item" id="lettersGuessed"></li>
                    </li>
                    <li class="list-group-item">Guesses Left
                        <span class="badge badge-primary badge-pill">20</span>
                    </li>
                    <li class="list-group-item">Wins
                        <span class="badge badge-success badge-pill">0</span>
                    </li>
                    <li class="list-group-item">Loses
                        <span class="badge badge-error badge-pill">0</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-5" id="guessArea">

            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js">
 
    </script>
    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>
</body>

</html>
